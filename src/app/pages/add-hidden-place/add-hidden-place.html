<app-sidebar></app-sidebar>

<div class="min-h-screen px-6 py-12 bg-gradient-to-br from-white via-gray-100 to-gray-200">
  <div class="max-w-3xl mx-auto">

    <div class="bg-white/80 backdrop-blur-xl rounded-2xl shadow-md p-8">

      <h1 class="text-2xl font-semibold text-gray-800 mb-6">
        âž• Add Hidden Place
      </h1>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">

        <!-- Place Name -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">
            Place Name *
          </label>
          <input
            type="text"
            [(ngModel)]="placeName"
            class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-1 focus:ring-indigo-500"
            placeholder="Enter place name"
          />
        </div>

        <!-- Category -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">
            Category *
          </label>
          <select
            [(ngModel)]="category"
            class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-1 focus:ring-indigo-500"
          >
            <option value="">Select category</option>
            <option value="Temple">Temple</option>
            <option value="Waterfall">Waterfall</option>
            <option value="Nature">Nature</option>
            <option value="Trekking">Trekking</option>
            <option value="Historical">Historical</option>
            <option value="Beach">Beach</option>
            <option value="Viewpoint">Viewpoint</option>
          </select>
        </div>

        <!-- District -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">
            District *
          </label>
          <input
            type="text"
            [(ngModel)]="district"
            class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-1 focus:ring-indigo-500"
            placeholder="Eg: Coorg, Chikmagalur"
          />
        </div>

        <!-- Best Season -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">
            Best Season
          </label>
          <select
            [(ngModel)]="bestSeason"
            class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-1 focus:ring-indigo-500"
          >
            <option value="">Select season</option>
            <option value="Summer">Summer</option>
            <option value="Monsoon">Monsoon</option>
            <option value="Winter">Winter</option>
            <option value="All">All Seasons</option>
          </select>
        </div>

        <!-- Latitude -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">
            Latitude *
          </label>
          <input
            type="number"
            [(ngModel)]="latitude"
            class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-1 focus:ring-indigo-500"
            placeholder="12.3456"
          />
        </div>

        <!-- Longitude -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">
            Longitude *
          </label>
          <input
            type="number"
            [(ngModel)]="longitude"
            class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-1 focus:ring-indigo-500"
            placeholder="76.5432"
          />
        </div>

        <!-- Description -->
        <div class="md:col-span-2">
          <label class="block text-sm font-medium text-gray-700 mb-1">
            Description
          </label>
          <textarea
            rows="4"
            [(ngModel)]="description"
            class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-1 focus:ring-indigo-500"
            placeholder="Short description about the place..."
          ></textarea>
        </div>

      </div>

      <!-- Buttons -->
      <div class="flex justify-end gap-3 mt-6">

        <button
          (click)="cancel()"
          class="px-5 py-2 rounded-lg border border-gray-300 text-gray-700 hover:bg-gray-100"
        >
          Cancel
        </button>

        <button
          (click)="submitPlace()"
          [disabled]="loading"
          class="px-5 py-2 rounded-lg bg-indigo-600 text-white hover:bg-indigo-700 disabled:opacity-60"
        >
          {{ loading ? 'Saving...' : 'Submit Place' }}
        </button>

      </div>

    </div>

  </div>
</div>
