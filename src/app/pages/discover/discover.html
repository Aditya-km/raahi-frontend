<app-sidebar></app-sidebar>

<div class="min-h-screen bg-gradient-to-br from-white via-gray-100 to-gray-200 text-gray-900 px-6 py-12 pb-32">
  <div class="max-w-6xl mx-auto text-center">

    <h1 class="text-4xl md:text-5xl font-bold mb-6 animate-fade-in text-gray-900">
      Discover Amazing Destinations âœ¨
    </h1>

    <p class="text-gray-600 text-lg mb-10">
      Explore hidden gems and top attractions curated by Raahi AI
    </p>

    <!-- City Selector -->
    <div class="flex flex-wrap justify-center gap-4 mb-10">
      <button
        *ngFor="let city of cities"
        (click)="loadDestinations(city)"
        class="px-6 py-2 rounded-lg border border-gray-400 hover:bg-gray-200 transition text-gray-800"
        [ngClass]="{
          'bg-white text-black font-semibold shadow-md': selectedCity === city
        }"
      >
        {{ city }}
      </button>
    </div>

    <!-- Loading State -->
    <div *ngIf="loading" class="text-center text-lg text-gray-600">
      Loading attractions...
    </div>

    <!-- Destinations Grid (NAMES ONLY) -->
    <div *ngIf="!loading" class="grid sm:grid-cols-2 lg:grid-cols-3 gap-6">

      <div
  *ngFor="let place of destinations"
  class="group bg-white/80 backdrop-blur-md rounded-2xl p-5 border border-gray-200 shadow-sm hover:shadow-xl transition transform hover:-translate-y-1 cursor-pointer"
>
  <div class="flex items-center justify-center gap-3">
    <span class="text-xl">ğŸ“</span>

    <h3 class="text-lg font-semibold text-gray-900 group-hover:text-orange-600 transition">
      {{ place.name }}
    </h3>
  </div>

  <div class="mt-3 h-1 w-12 mx-auto rounded-full bg-gradient-to-r from-orange-400 to-pink-500 opacity-0 group-hover:opacity-100 transition"></div>
</div>

  </div>
</div>
